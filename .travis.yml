language: cpp
sudo: yes

compiler:
  - gcc

# Get requisite Ubuntu packages
addons:
  apt:
    packages:
      - libjemalloc-dev
      - libboost-dev

before_install:
  # Install current version of doxygen
  - sudo add-apt-repository -y ppa:libreoffice/ppa
  - sudo apt-get update
  - sudo apt-get install doxygen

  # The lz4 library requires a special repository
  - sudo add-apt-repository -y ppa:nathan-renniewaldock/ppa
  - sudo apt-get update
  - sudo apt-get install liblz4-dev

  # install updated version of cmake
  - wget http://www.cmake.org/files/v3.3/cmake-3.3.0-rc3-Linux-x86_64.sh
  - sh cmake-3.3.0-rc3-Linux-x86_64.sh --prefix=$HOME --exclude-subdir

  # Install GCC 4.9
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update
  - sudo apt-get install gcc-4.9 g++-4.9
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 60 --slave /usr/bin/g++ g++ /usr/bin/g++-4.9

  # Install somewhat current version of boost for use in yaml-cpp
  - sudo add-apt-repository -y ppa:boost-latest/ppa
  - sudo apt-get update
  - sudo apt-get install boost1.55

  # install support compression libraries
  - sudo apt-get install libsnappy-dev libsnappy1

script:
  # Report version of CMake and GCC
  - cmake --version
  - gcc --version
  # Build and run unit tests
  - cmake -Dtest=ON . && make && ./unit_tests

# Encrypted Github credential (using yifei's account)
env:
  global:
    - secure: ""

# Publish documentation after success
after_success:
  # prepare for pushing documentation
  - mkdir html
  - cd html
  - git clone https://github.com/dnanexus-rnd/GLnexus.git .
  - git checkout gh-pages
  - git config --global user.name $GIT_NAME
  - git config --global user.email $GIT_EMAIL

  # Make doxygen documentation and publish
  - cd ..
  - timeNow=`date`; echo  $'\n\n'Documentation Last Updated:$timeNow >> README.md
  - doxygen Doxyfile
  - cd html
  - ls
  - git add --all .
  - git commit -m "Auto-updating Doxygen developer documentation"
  - git push https://$GH_TOKEN@github.com/dnanexus-rnd/GLnexus gh-pages
